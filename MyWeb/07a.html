    <a href="#new01">高雄幣</a>
    <div style="height:200px"></div>

    <div style="background-color:#ffd800" id="new01">
        高雄市拋出將發行區域性商圈金融貨幣「高雄幣」，中央銀行發行局局長施遵驊昨（8）日表示，「高雄幣」其實不是貨幣，是某種折扣或優惠券，與央行的鑄幣權或專利並不牴觸。

        為刺激高雄經濟、促進消費，高雄市長韓國瑜將於1月18日推出高雄幣App，首波試辦選定六合、光華及南華等三大商圈百家業者，只要消費者使用，不限消費方式，就可以獲得1%到10%回饋金，下次消費時可直接折抵，且地點限定為高雄。
    </div>
