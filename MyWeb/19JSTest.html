        ////////////////////////////////

        document.onmousemove = function (evnt) {

        ////////////////////////////////
        // 小時鐘
        function showmytime() {
            var myDate = new Date();
            var h = myDate.getHours();
            var m = myDate.getMinutes();
            var s = myDate.getSeconds();
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            showtime.innerText = h + ":" + m + ":" + s;
            setTimeout(showmytime, 1000);
        }
        showmytime();
        //////////////////////////////
        // 動畫 小車子
        var car = document.getElementById("car");
        function mycar() {
            var x = car.offsetLeft;
            x += 2;
            car.style.left = x + "px";
            if (car.offsetLeft <= 800) {
                console.log(car.offsetLeft);
                setTimeout(mycar, 10);
            }
        }
        mycar();
    </script>
